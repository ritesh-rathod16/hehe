<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Screening Interview - AI HR Screening Bot</title>
    <link href="./css/tailwind.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600">AI HR Screening Bot</h1>
            <nav>
                <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">AI Screening Interview</h2>
                <div class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">
                    Step <span id="current-step">1</span> of <span id="total-steps">5</span>
                </div>
            </div>

            <div class="grid md:grid-cols-3 gap-6">
                <div class="md:col-span-1 bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-gray-700 mb-3">Your Resume Summary</h3>
                    <div id="resume-summary" class="space-y-3 text-sm">
                        <!-- Dynamically filled from resume data -->
                    </div>
                </div>
                <div class="md:col-span-2">
                    <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded-lg">
                        <div class="chat-message ai-message mb-4">
                            <div class="flex items-start">
                                <div class="flex-shrink-0 bg-indigo-100 rounded-full p-2">
                                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <div class="text-sm font-medium text-gray-900">AI Interviewer</div>
                                    <div class="mt-1 text-sm text-gray-700">
                                        <p>Hello! I'm your AI interviewer. I'll ask you a few questions to better understand your skills and experience. Let's get started!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="user-input" type="text" placeholder="Type your answer here..." class="flex-1 border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="send-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-r-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/chatbot.js"></script>
    <script src="./js/utils.js"></script>
</body>
</html>
